<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Resident Survey MIS</title>
    <style>
        :root { --primary: #004d40; --secondary: #e0f2f1; --accent: #ffc107; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f4f3; padding: 15px; margin: 0; color: var(--text); }
        .container { max-width: 850px; margin: 10px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: var(--primary); border-bottom: 3px solid var(--accent); padding-bottom: 10px; margin-top: 0; }
        .status-bar { text-align: center; font-size: 13px; color: #666; margin-bottom: 15px; font-style: italic; }
        .form-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #444; }
        select, input { width: 100%; padding: 12px; border: 1px solid #bbb; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
        select:focus, input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 8px rgba(0,77,64,0.1); }
        .info-card { background: var(--secondary); padding: 15px; border-radius: 8px; border-left: 5px solid var(--primary); margin: 20px 0; display: none; line-height: 1.6; }
        .btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn:hover { background: #00695c; }
        .btn:disabled { background: #999; cursor: not-allowed; }
        .hidden-field { display: none; margin-top: 10px; background: #fffde7; padding: 10px; border-radius: 6px; border: 1px dashed var(--accent); }
        @media (max-width: 600px) { .form-section { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>Resident Data Collection</h2>
    <div id="status" class="status-bar">Syncing resident database (1159 records)...</div>

    <div class="form-section">
        <div class="form-group">
            <label>Select House Name</label>
            <select id="houseSelect" disabled><option value="">Loading houses...</option></select>
        </div>
        <div class="form-group">
            <label>Select Resident</label>
            <select id="nameSelect" disabled><option value="">-- Choose House --</option></select>
        </div>
    </div>

    <div id="infoCard" class="info-card">
        <strong>Resident Profile:</strong><br>
        <span id="pDetails"></span>
    </div>

    <form id="surveyForm">
        <div class="form-section">
            <div class="form-group">
                <label>Educational Qualification</label>
                <select id="edu" required onchange="toggleOthers('edu', 'eduOthers')">
                    <option value="">-- Select --</option>
                    <option value="Below 7th">Below 7th</option>
                    <option value="7th Standard">7th Standard</option>
                    <option value="10th (SSLC)">10th (SSLC)</option>
                    <option value="Plus Two (HSE)">Plus Two (HSE)</option>
                    <option value="ITI">ITI</option>
                    <option value="Polytechnic Diploma">Polytechnic Diploma</option>
                    <option value="Bachelors Degree">Bachelors Degree</option>
                    <option value="B.Tech/Engineering">B.Tech/Engineering</option>
                    <option value="Masters/PG">Masters/PG</option>
                    <option value="Others">Others</option>
                </select>
                <div id="eduOthers" class="hidden-field">
                    <label>Specify Qualification</label>
                    <input type="text" id="edu_other_val" placeholder="Type here...">
                </div>
            </div>

            <div class="form-group">
                <label>Study Mode</label>
                <select id="mode" required>
                    <option value="Regular">Regular</option>
                    <option value="Distance">Distance</option>
                    <option value="Part-time">Part-time</option>
                </select>
            </div>

            <div class="form-group">
                <label>Work Type</label>
                <select id="workType" required onchange="toggleOthers('workType', 'workOthers')">
                    <option value="">-- Select --</option>
                    <option value="Private Sector">Private Sector</option>
                    <option value="Public Sector (Govt)">Public Sector (Govt)</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Business Owner">Business Owner</option>
                    <option value="Others">Others</option>
                </select>
                <div id="workOthers" class="hidden-field">
                    <label>Specify Work Type</label>
                    <input type="text" id="work_other_val" placeholder="Type here...">
                </div>
            </div>

            <div class="form-group">
                <label>Work Experience (Years)</label>
                <input type="number" id="exp" min="0" value="0" required>
            </div>

            <div class="form-group">
                <label>What do they do for living?</label>
                <input type="text" id="occupation" placeholder="Current job role" required>
            </div>

            <div class="form-group">
                <label>Professional Status</label>
                <select id="statusCategory" required>
                    <option value="">-- Select --</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Underemployed">Underemployed</option>
                    <option value="Mid-career Professional">Mid-career Professional</option>
                    <option value="Returning Emigrants">Returning Emigrants</option>
                    <option value="Traditional Sector Workers">Traditional Sector Workers</option>
                </select>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="btn">SUBMIT TO GOOGLE SHEET</button>
    </form>
</div>

<script>
// --- CONFIGURATION ---
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxKvN5JmH8i9630U_TruAgE80075Em0w92oiw9oDWVYwykdBSxoon3rnxyJd1RsA9XI/exec";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_sJx4dTdlu4TKkSXXrrSh3GRehmFxHC0SClqV_7dkyIOmXtvhIKXNywzqkkhn688PQ3UiERv-7yVk/pub?gid=0&single=true&output=csv";

let masterData = [];

// 1. Fetch live data from Google Sheets CSV link
fetch(CSV_URL).then(res => res.text()).then(text => {
    const lines = text.split(/\r?\n/);
    const headers = lines[0].split(',');
    masterData = lines.slice(1).map(line => {
        const row = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        let obj = {};
        headers.forEach((h, i) => { if(row[i]) obj[h.trim()] = row[i].trim(); });
        return obj;
    }).filter(i => i.Name);
    
    initDropdowns();
    document.getElementById('status').innerText = "Database Linked: 1159 records ready.";
});

// 2. Initial setup for House names
function initDropdowns() {
    const hSelect = document.getElementById('houseSelect');
    const houses = [...new Set(masterData.map(r => r["House Name"]))].sort();
    hSelect.innerHTML = '<option value="">-- Select House --</option>';
    houses.forEach(h => { hSelect.innerHTML += `<option value="${h}">${h}</option>`; });
    hSelect.disabled = false;
}

// 3. Logic: Select House -> Show People
document.getElementById('houseSelect').onchange = function() {
    const nSelect = document.getElementById('nameSelect');
    nSelect.innerHTML = '<option value="">-- Select Name --</option>';
    const people = masterData.filter(r => r["House Name"] === this.value);
    people.forEach(p => { nSelect.innerHTML += `<option value="${p["New SEC ID No."]}">${p.Name}</option>`; });
    nSelect.disabled = false;
    document.getElementById('infoCard').style.display = 'none';
};

// 4. Logic: Select Person -> Show Profile
document.getElementById('nameSelect').onchange = function() {
    if(!this.value) return;
    const p = masterData.find(r => r["New SEC ID No."] === this.value);
    document.getElementById('pDetails').innerHTML = `<strong>SEC ID:</strong> ${p["New SEC ID No."]} | <strong>Age/Gender:</strong> ${p["Gender / Age"]} <br> <strong>Guardian:</strong> ${p["Guardian's Name"]}`;
    document.getElementById('infoCard').style.display = 'block';
};

// 5. Logic: Handle "Others" visibility
function toggleOthers(sid, did) {
    const isOthers = document.getElementById(sid).value === "Others";
    document.getElementById(did).style.display = isOthers ? "block" : "none";
    document.getElementById(did).querySelector('input').required = isOthers;
}

// 6. Logic: Submit to Google Sheet
document.getElementById('surveyForm').onsubmit = function(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.innerText = "Syncing with Row...";
    btn.disabled = true;

    const p = masterData.find(r => r["New SEC ID No."] === document.getElementById('nameSelect').value);
    
    const payload = {
        sec_id: p["New SEC ID No."],
        qualification: document.getElementById('edu').value === "Others" ? document.getElementById('edu_other_val').value : document.getElementById('edu').value,
        mode: document.getElementById('mode').value,
        work_type: document.getElementById('workType').value === "Others" ? document.getElementById('work_other_val').value : document.getElementById('workType').value,
        experience: document.getElementById('exp').value,
        living_source: document.getElementById('occupation').value,
        professional_status: document.getElementById('statusCategory').value
    };

    // Logic: no-cors is used to ensure Google Script redirect doesn't trigger a failure alert
    fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    })
    .then(() => {
        alert("Success! The sheet row for " + p.Name + " has been updated.");
        this.reset();
        document.getElementById('infoCard').style.display = 'none';
        document.getElementById('eduOthers').style.display = 'none';
        document.getElementById('workOthers').style.display = 'none';
    })
    .catch(err => alert("Network Error. Please verify your connection."))
    .finally(() => {
        btn.innerText = "SUBMIT TO GOOGLE SHEET";
        btn.disabled = false;
    });
};
</script>

</body>
</html>
